<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <script type="text/javascript" src="/js/jquery.min.js"></script>
        <script type="text/javascript" src="/js/jquery.download.js"></script>
        <script type="text/javascript" src="/js/bootstrap.min.js"></script>
        <!--<link rel="stylesheet" href="/{{ site.root }}/css/bootstrap.min.css">-->
        <link rel="stylesheet" href="//bootswatch.com/3/flatly/bootstrap.min.css">
        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{ site.root }}/css/app.css">
        <link rel="icon" type="image/jpg" href="">


        <!-- Custom CSS -->
        <!--<link rel="stylesheet" href="/{{ site.root }}/css/main.css">-->
        <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-36044354-1', 'auto');
  ga('send', 'pageview');

</script>

    </head>
    <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">{{ site.name }}</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            {% assign pages = site.pages | sort:"weight"  %}
            {% for node in pages %}
              {% if page.url == node.url %}
                <li class="active"><a href="{{site.root}}{{node.url}}" class="active">{{node.title}}</a></li>
              {% else %}
                <li><a href="{{site.root}}{{node.url}}">{{node.title}}</a></li>
              {% endif %}
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
        {{ content }}
    </div>
    <div class="container">

      <!--  <p>
          <a href="mailto:info@birdtree.org">info@birdtree.org</a>
        </p>
-->
    </div>
    </body>
    <script type="text/javascript" src="{{ site.root }}/js/app.js"></script>
</html>
